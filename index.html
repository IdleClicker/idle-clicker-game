<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Idle Clicker</h1>
    
    <p id="money-display">Money: <span id="money">0</span></p>
    <p id="income-display">Income per second: <span id="income">0</span></p>
    <p id="prestige-display">Prestige Points: <span id="prestige">0</span></p>
    <p id="multiplier-display">Multiplier: <span id="multiplier">1x</span></p>

    <button class="earn" onclick="earnMoney()">Click to Earn</button>
    <button class="upgrade" onclick="buyUpgrade()">Buy Upgrade (Cost: 10)</button>
    <button class="prestige" onclick="prestige()">Prestige (Resets progress but boosts multiplier!)</button>
    <button class="reset" onclick="resetGame()">Reset Game</button>
    
    <label for="language-select">Language:</label>
    <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
    </select>

    <p id="version">Version: 1.1.2</p>

    <!-- RGB Cursor Logo -->
<img 
    src="Logo.png" 
    alt="Idle Clicker RGB Cursor Logo" 
    id="game-logo"
/>
    <script src="game.js"></script>
</body>
</html>
