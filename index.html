<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Idle Clicker</h1>
    
    <div id="offline-message"></div>

    <div class="stats-container">
        <div class="stat-row" id="money-display">Money: <span id="money">0</span></div>
        <div class="stat-row" id="income-display">Income per second: <span id="income">0</span></div>
        <div class="stat-row" id="prestige-display">Prestige Points: <span id="prestige">0</span></div>
        <div class="stat-row" id="multiplier-display">Multiplier: <span id="multiplier">1x</span></div>
    </div>

    <button class="earn" id="earn-btn" onclick="earnMoney(event)">Click to Earn (+<span id="click-value">1</span>)</button>
    
    <div class="stats-container">
        <button class="upgrade" id="upgrade-btn" onclick="buyUpgrade()">
            Buy Upgrade (Cost: <span id="upgrade-cost">10</span>)
        </button>
        <div class="progress-bar">
            <div class="progress-fill" id="upgrade-progress"></div>
        </div>
        <div class="progress-text" id="upgrade-progress-text">0% to next upgrade</div>
    </div>

    <div class="stats-container">
        <button class="prestige" id="prestige-btn" onclick="prestige()">
            Prestige (Cost: <span id="prestige-cost">1000</span>) - Get +<span id="prestige-bonus">0.5</span>x multiplier
        </button>
        <div class="progress-bar">
            <div class="progress-fill" id="prestige-progress" style="background: linear-gradient(90deg, #FF9800, #FFC107);"></div>
        </div>
        <div class="progress-text" id="prestige-progress-text">0% to prestige</div>
    </div>

    <button class="reset" onclick="resetGame()">Reset Game</button>
    
    <div class="language-container">
        <label for="language-select">Language:</label>
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="tr">Türkçe</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <p id="version">Version: 2.0.0</p>

    <!-- RGB Cursor Logo -->
    <img 
        src="Logo.png" 
        alt="Idle Clicker RGB Cursor Logo" 
        id="game-logo"
    />

    <script src="game.js"></script>
</body>
</html>
